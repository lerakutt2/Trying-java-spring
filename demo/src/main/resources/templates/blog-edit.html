<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать статью</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link th:insert="blocks/styles :: style">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Редактирование статьи</h1>
  <div th:each="elem : ${post}">
    <form method="post">
      <input type="text" th:value="${elem.title}" name="title" placeholder="Введите название статьи">
      <input type="text" th:value="${elem.anons}" name="anons" placeholder="Введите анонс статьи">
      <textarea name="full_text" placeholder="Введите текст статьи" th:text="${elem.full_text}"/>
      <button type="submit">Обновить</button>
    </form>
  </div>
</div>
</body>
<div th:insert="blocks/footer :: footer"></div>
</html>
