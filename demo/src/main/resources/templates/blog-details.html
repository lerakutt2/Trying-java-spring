<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="Блог"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link th:insert="blocks/styles :: style">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
  <div th:each="elem : ${post}">
    <h1 th:text="${elem.title}"></h1>
    <p th:text="${elem.anons}"></p>
    <p th:text="${elem.full_text}"></p>
    <p th:text="${elem.views}"></p>
    <a th:href="'/blog/' + ${elem.id} + '/edit'">Редактировать</a>
    <form th:action="'/blog/' + ${elem.id} + '/remove'" method="post">
      <button type="submit">Удалить</button>
    </form>
  </div>
</div>
</body>
<div th:insert="blocks/footer :: footer"></div>
</html>
